<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vegetarian Recipe Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Vegetarian Recipe Generator</h1>
        <h2>Get inspired to make your next vegetarian meal ðŸ¥•</h2>
        
        <p class="description">
            <hr class="hr-header" />
          Just decide on a vegetarian ingredient you would like to include
         and type it below.
        </p>
      </header>

      <form class="vegetarian-recipe-generator" id="vegetarian-recipe-generator-form">
        <input
          type="text"
          placeholder="Which vegetarian ingredient do you want to cook with?"
          autofocus
          required
          class="ingredient-input"
          id="ingredient-input"
        />
        <input type="submit" class="submit-button" />
      </form>

      <div class="generated-recipe-box" id="generated-recipe"></div>
    </div>
    <footer>
      This AI project was coded by <a href="https://github.com/juliemeta">Julie M. Jeffries</a>. <br> It is
      <a
        href="https://github.com/juliemeta/vegetarian-recipe-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://vegetarian-recipes-generator.netlify.app" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
