<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vegetarian Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Vegetarian Recipe Generator</h1>
      </header>

      <form action="">
        <input
          type="text"
          placeholder="Type a vegetrian ingredient you want to cook with..."
          autofocus
          required
        />
        <input type="submit" />
      </form>

      <div class="generated-recipe">Example recipe here...</div>
    </div>
    <footer>
      This AI project was coded by Julie M. Jeffries. It is
      <a
        href="https://github.com/juliemeta/vegetarian-recipe-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://vegetarian-recipes-generator.netlify.app" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
